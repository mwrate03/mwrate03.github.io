<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro study timer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin /> <!--font link-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Playwrite+GB+J:ital,wght@0,100..400;1,100..400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <h1>Pomobuddy</h1>
      <!-- Site title -->
    </header>

    <!-- Main Content Section -->
    <main>
      <section class="content-box timer-section">
        <!-- Timer Mode Buttons -->
        <div class="btn-group">
          <button class="start-btn" data-time="1500">Pomodoro</button>
          <button class="start-btn" data-time="300">Short Break</button>
          <button class="start-btn" data-time="900">Long Break</button>
        </div>

        <!-- Timer Display -->
        <div id="timer" class="timer-display">00:00</div>

        <!-- Timer Control Buttons -->
        <div class="btn-group">
          <button id="begin-countdown" class="start-btn">Start Timer</button>
          <button id="pause-countdown" class="start-btn">Pause</button>
          <button id="reset-countdown" class="start-btn">Reset</button>
        </div>
      </section>
    </main>

    <!-- Background Video Section -->
    <div class="media-player">
      <video id="bg-video" autoplay loop muted playsinline>
        <source src="background.webm" type="video/webm" />
        <!-- I wanted the background video to reflect a calming study atmosphere,
             so I found a royalty-free YouTube video and downloaded it as a .webm file to keep its 4K quality.
             Source: https://www.youtube.com/watch?v=NBLjJpVnpFc -->
      </video>

      <!-- Play/Pause Button positioned over the video -->
      <div class="custom-controls">
        <button id="play-pause-btn" onclick="togglePlayPause()">
          <img
            id="play-pause-img"
            src="https://img.icons8.com/ios-glyphs/30/play--v1.png"
            alt="Play Button"
            width="24"
            height="24"
          />
        </button>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Pomodoro study Website. All rights reserved.</p>
      <a href="https://icons8.com/icon/59862/play">Play</a> icon by
      <a href="https://icons8.com">Icons8,</a>
      <a href="https://icons8.com/icon/61012/pause">Pause</a> icon by
      <a href="https://icons8.com">Icons8,</a>
      <a> Background video by </a>
      <a href="https://www.youtube.com/@video-library-stock-footage">
        Video Library - Free Stock Footage</a
      >
    </footer>
  </body>
</html>
